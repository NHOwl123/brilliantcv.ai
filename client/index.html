<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>BrilliantCV.ai - AI-Powered Job Application Assistant</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Temporary fix for Vercel API 404 errors -->
    <script>
      if (window.location.hostname.includes('brilliantcv.ai') || window.location.hostname.includes('vercel.app')) {
        // Intercept login attempts and redirect to dashboard
        if (window.location.pathname === '/api/login') {
          window.location.href = '/dashboard';
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
